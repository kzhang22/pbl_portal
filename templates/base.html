<!DOCTYPE html>
<head>
    <title>PBL Members Portal</title>
  <script type='text/javascript' src="{{
  url_for('static', filename='jquery.min.js') }}"></script>
     <link rel="stylesheet" href="{{
      url_for('static', filename='bootstrap.min.css') }}">
    

    <style>
    body {
        padding-top: 70px;
    }
    #title-div{
        text-align:center;
    }
    #content-div{
        padding-left:15px;
    }
    </style>
    {% block style %}{% endblock style %}
    {% block script %}{% endblock script %}
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">[PBL] Members Portal</a><!--
                <a class="navbar-brand left-pull" href="/help">Instructions</a>-->
                <a class = 'navbar-brand' href = '/attendance'>Attendance</a>
                <a class = 'navbar-brand' href = '/points'>Points</a>
                <a class = 'navbar-brand' href = '/tabling'>Tabling</a>
                <a class = 'navbar-brand' href = '/login'>Login</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id = 'content-div'>
    {% block content %}
    {% endblock content %}
    </div>


</body>
